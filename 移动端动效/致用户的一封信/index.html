<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="">
    <meta name="apple-mobile-web-app-capable" content="yes" >
    <meta name="apple-mobile-web-app-status-bar-style" content="black" >
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no" >
    <meta name="description" content="疯牛传播" />
    <meta name="Keywords" content="疯牛传播" />
    <title>疯牛传播</title>
    <link rel="stylesheet" href="css/fullPage.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/setviewport.js"></script>

</head>

<body>

<div id="fullpage">
    <!--S 第一屏-->
    <div class="section section1">
        <div class="one_light animated infinite"></div>
        <div class="one_star animated"></div>
        <div class="one_title animated"></div>
        <div class="one_ox animated"></div>
        <div class="one_stage animated"></div>
        <div class="one_code1 animated"></div>
        <div class="one_code2 animated"></div>
        <div class="one_code3 animated"></div>
    </div>
    <!--E 第一屏-->
    <!--S 第二屏-->
    <div class="section section2">
        <div class="two_page_box">
            <div class="two_page animated"></div>
        </div>
        <div class="two_box_bot animated"></div>
        <div class="two_box_top animated"></div>
        <div class="two_hand_left animated"></div>
        <div class="two_hand_right animated"></div>
        <div class="two_star animated"></div>
        <div class="two_star1 animated"></div>
    </div>
    <!--E 第二屏-->
    <!--S 第三屏-->
    <div class="section section3">
        <div class="three_title animated"></div>
        <div class="three_turntable animated">
            <div class="three_3 animated"></div>
            <div class="three_2 animated"></div>
            <div class="three_center animated"></div>
        </div>
        <div class="three_cloud animated"></div>
        <div class="three_ox animated"></div>
        <div class="three_star animated"></div>
        <div class="three_star1 animated"></div>
    </div>
    <!--E 第三屏-->
    <div class="section section4">
        <div class="four_title animated"></div>
        <div class="four_con_box">
            <div class="four_floor1 animated"></div>
            <div class="four_plane1 animated"></div>
            <div class="four_floor2 animated"></div>
            <div class="four_plane2 animated"></div>
            <div class="four_floor3 animated"></div>
            <div class="four_plane3 animated"></div>
            <div class="four_floor4 animated"></div>
            <div class="four_plane4 animated"></div>
            <div class="four_floor5 animated"></div>
        </div>
    </div>
    <div class="section section5">
        <div class="five_title animated"></div>
        <div class="five_page_box animated">
            <div class="five_page five_page_blue animated">
                <div class="five_ox five_blue_ox animated"></div>
                <div class="five_step five_blue_step animated">
                    <div class="five_flag five_blue_flag animated infinite"></div>
                    <div class="five_step1 blue_step1 animated"></div>
                    <div class="five_step2 blue_step2 animated"></div>
                    <div class="five_step3 blue_step3 animated"></div>
                    <div class="five_step4 blue_step4 animated"></div>
                    <div class="five_step5 blue_step5 animated"></div>
                </div>
            </div>
            <div class="five_page five_page_red animated">
                <div class="five_ox five_red_ox animated"></div>
                <div class="five_step five_red_step animated">
                    <div class="five_flag five_red_flag animated infinite"></div>
                    <div class="five_step1 red_step1 animated"></div>
                    <div class="five_step2 red_step2 animated"></div>
                    <div class="five_step3 red_step3 animated"></div>
                    <div class="five_step4 red_step4 animated"></div>
                    <div class="five_step5 red_step5 animated"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="section section6">
        <div class="six_cloud"></div>
        <div class="six_title animated"></div>
        <div class="six_con">
            <div class="six_con_left animated">
                <div class="six_ox six_blue_ox animated"></div>
                <div class="six_txt six_ggz animated"></div>
                <div class="six_zi six_left_zi animated"></div>
            </div>
            <div class="six_con_right animated animated">
                <div class="six_ox six_red_ox animated"></div>
                <div class="six_txt six_mtz animated"></div>
                <div class="six_zi six_right_zi animated"></div>
            </div>
        </div>
        <div class="six_btn_blue animated"></div>
        <div class="six_btn_red animated"></div>
    </div>
    <div class="section section7">
        <div class="seven_title animated"></div>

            <div class="input_group input_group1 animated">
                <input class="form_input" type="text" placeholder="姓名"/>
            </div>
            <div class="input_group input_group2 animated">
                <input class="form_input" type="text" placeholder="所在地"/>
            </div>
            <div class="input_group input_group3 animated">
                <select class="form_select">
                    <option value="">行业领域</option>
                </select>
            </div>
            <div class="input_group input_group4 animated">
                <select class="form_select">
                    <option value="">公司性质</option>
                </select>
            </div>
            <div class="input_group input_group5 animated">
                <input class="form_input" type="text" placeholder="公司名称"/>
            </div>
            <div class="input_group input_group6 animated">
                <input class="form_input"  name="tel"  type="text" placeholder="联系方式"/>
                <button class="form_btn" name="send_code" type="button">发送验证码</button>
            </div>
            <div class="input_group input_group7 animated">
                <select class="form_select">
                    <option value="">选择你感兴趣的公众号类型</option>
                    <option value="">软件计算机</option>
                </select>
            </div>
            <div class="input_group input_group8 animated">
                <select class="form_select">
                    <option value="">何种渠道了解平台</option>
                    <option value="">软件计算机</option>
                </select>
            </div>
            <div class="input_group input_group9 animated">
                <button class="form_submit" type="submit">确认提交</button>
            </div>
    </div>
    <div class="section section8">
        <div class="eight_title animated"></div>
        <div class="input_group input_group1 animated">
            <input class="form_input" type="text" placeholder="姓名"/>
        </div>
        <div class="input_group input_group2 animated">
            <input class="form_input" type="text" placeholder="所在地"/>
        </div>
        <div class="input_group input_group3 animated">
            <select class="form_select">
                <option value="">代理商</option>
            </select>
        </div>
        <div class="input_group input_group4 animated">
            <input class="form_input"  name="tel"  type="text" placeholder="联系方式"/>
            <button class="form_btn btn_color_red" name="send_code" type="button">发送验证码</button>
        </div>
        <div class="input_group input_group5 animated">
            <select class="form_select">
                <option value="">可以入住的资源</option>
            </select>
        </div>
        <div class="input_group input_group6 animated">
            <select class="form_select">
                <option value="">何种频道了解平台</option>
            </select>
        </div>
        <div class="input_group input_group7 animated">
            <button class="form_submit btn_color_red" type="button">确认提交</button>
        </div>
    </div>

</div>
<div class="shade_box">
    <div class="guide"></div>
    <div class="shade_con_box">
        <h2 class="welcome_join">欢迎加入疯牛家族！</h2>
        <a href="javascript:void(0);" class="sure_btn"></a>
    </div>
</div>
<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="js/fullPage.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
